<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="outline">
            <div class="view">    
                <p class="logoText font-poppins">Calculator</p>
                <div class="numberView">
                    <div class="inputText font-poppins">0</div>
                    <div class="outputText font-poppins">0</div>
                </div>
            </div>
            <div class="buttons">
                <section class="first">
                    <button id="button"class="font-poppins">7</button>
                    <button id="button" class="font-poppins">8</button>
                    <button id="button" class="font-poppins">9</button>
                    <button id="button" class="roundButton">*</button>
                </section>
                <section class="second">
                    <button id="button" class="font-poppins">4</button>
                    <button id="button" class="font-poppins">5</button>
                    <button id="button" class="font-poppins">6</button>
                    <button id="button" class="roundButton font-poppins">-</button>
                </section>
                <section class="third">
                    <button id="button" class="font-poppins">1</button>
                    <button id="button" class="font-poppins">2</button>
                    <button id="button" class="font-poppins">3</button>
                    <button id="button" class="roundButton font-poppins">+</button>
                </section>
                <section class="fourth">
                    <button id="button" class="font-poppins delete">C</button>
                    <button id="button" class="font-poppins">0</button>
                    <button id="button" class="font-poppins roundButton">/</button>
                    <button id="button" style="background-color: orange;" class="roundButton font-poppins">=</button>
                </section>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
